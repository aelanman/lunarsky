sudo: required
dist: trusty
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
  - '3.7'
env:
  global:
    - COVERALLS_PARALLEL=true
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-4.3.21-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --remove channels defaults && conda config --add channels conda-forge
  # Useful for debugging any issues with conda
  - conda info -a

  # install dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION coveralls
  - source activate test-environment
  - conda env update -n test-environment -f .ci/environment.yml
  - pip install .
  - conda list

script:
    # Using astropy's formatting requirements
    # Check formatting first, since it's faster than tests.
  - flake8 lunarsky --count --select=E101,W191,W291,W292,W293,W391,E111,E112,E113,E30,E502,E722,E901,E902,E999,F822,F823
  - python -m pytest lunarsky --cov=lunarsky --cov-config=.coveragerc --cov-report xml:./coverage.xml --cov-report term

after_success:
  - codecov --token=$CODECOV_TOKEN
